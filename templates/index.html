<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Homework 6</title>
</head>

<body>
    <header class="header">
        <h1>CSCI 4560: Database Management Systems - Homework 6</h1>
        <aside>For Dr. Poudel</aside>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='website.interact.js') }}"></script>
        <script src="{{ url_for('static', filename='style.css') }}"></script>
    </header>
    <h2>
        Insert New Shipment:
    </h2><br>
    <form id="insert">
        <div>
            <label for="sno">Sno:</label>
            <input id="sno" name="sno" type="text" pattern="^\S+$" required>
        </div><br>
        <div>
            <label for="pno">Pno:</label>
            <input id="pno" name="pno" type="text" pattern="^\S+$" required>
        </div><br>
        <div>
            <label for="qty">Quantity:</label>
            <input id="qty" name="qty" type="number" min="0" required>
        </div><br>
        <div>
            <label for="price">Price:</label>
            <input id="price" name="price" type="number" min="0" step="0.1" required>
        </div><br>
        <button type="submit">Submit</button>
    </form>
    <h2>
        Increase Supplier Status:
    </h2>
    <table>
        <tr>
            <th>Supplier</th>
        </tr>
            {% for supplier in suppliers %}
                <tr>
                    <td id="{{ supplier }}">{{  supplier }}</td>
                    <td><button class="increase" id="{{ supplier }}">Increase Status</button></td>
                </tr>
            {% endfor %}
    </table>
    <h2>
        Display All Suppliers:
    </h2>
    <button id="display_all" name="display_all">Display All</button>
    <table id="all_suppliers"></table>
    <h2>
        Find Supplier Information:
    </h2>
    <form id="get-supplier">
        <label for="get-pno">Pno: </label>
        <input id="get-pno" name="get-pno" type="text" required>
        <button type="submit">Submit</button>
    </form>
    <table id="show_pno"></table>
</body>
